<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>계정 수정</title>
</head>
<body>
<th:block th:include="/heading/login_info"/><br/>

<h3 th:text="${accountUpdate.loginId}"></h3>
<form th:action="@{/accounts/modify/{accountId}(accountId=${accountId})}" method="post">

    <input type="text" name="loginId" th:value="${accountUpdate.loginId}">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:value="${accountUpdate.password}"><br><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${accountUpdate.name}"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${accountUpdate.email}"><br><br>

    <label for="status">계정 상태:</label><br>
    <select name="status" id="status">
        <option th:each="status : ${T(com.nhn.sadari.minidooray.gateway.enumclass.MemberStatusType).values()}"
                th:value="${status}"
                th:text="${status}">Status</option>
    </select>

    <input type="submit" value="Submit">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
</body>
</html>
