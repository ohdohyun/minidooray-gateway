<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>마일스톤 리스트22</h2>
<table>
    <tr th:each="milestone : ${milestones}">
        <td th:text="${milestone.name}">이름</td>
        <td th:text="${milestone.startDate}">시작일</td>
        <td th:text="${milestone.endDate}">종료일</td>
        <button>종료버튼</button>
        <button>편집버튼</button>
        <button>삭제버튼</button>
    </tr>
</table>

</body>
</html>
